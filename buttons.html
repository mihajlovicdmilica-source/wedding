<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Buttons</title>
  <style>
    :root{ --accent:#edc531; --bg:#0b0b0b; --fg:#ffffff; }

    html,body{
      height:100%;
      margin:0;
      background:transparent;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(120px, 1fr));
      gap:14px;
      width:min(520px, 100%);
      justify-items:center;
    }

    /* mobile */
    @media (max-width: 520px){
      .grid{ grid-template-columns: repeat(2, minmax(120px, 1fr)); }
    }
    @media (max-width: 340px){
      .grid{ grid-template-columns: 1fr; }
    }

    .tile{
      width:140px;
      height:140px;
      border-radius:16px;
      background:var(--bg);
      border:1px solid rgba(237,197,49,.42);
      color:var(--fg);
      text-decoration:none;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;

      position:relative;
      overflow:hidden;

      box-shadow:none;
      transition:transform .18s ease, border-color .18s ease, background .18s ease;
      will-change:transform;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120px 80px at 50% 20%, rgba(237,197,49,.16), transparent 60%),
        linear-gradient(120deg, transparent 0%, rgba(237,197,49,.14) 45%, transparent 75%);
      transform:translateY(18%);
      opacity:.65;
      transition:transform .55s ease, opacity .55s ease;
      pointer-events:none;
    }

    .icon{
      width:52px;
      height:52px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      position:relative;
      z-index:1;
      transition:transform .18s ease, border-color .18s ease, background .18s ease;
    }

    .icon svg{
      width:24px;
      height:24px;
      color:var(--accent);
      transition:transform .18s ease;
    }

    .label{
      position:relative;
      z-index:1;
      width:112px;
      text-align:center;
      font-weight:650;
      font-size:12.5px;
      line-height:1.15;
      letter-spacing:.2px;
    }

    @media (hover:hover){
      .tile:hover{
        transform:translateY(-2px);
        border-color:rgba(237,197,49,.70);
        background:rgba(11,11,11,.98);
      }
      .tile:hover::before{ transform:translateY(-6%); opacity:.9; }
      .tile:hover .icon{
        transform:translateY(-1px);
        background:rgba(237,197,49,.10);
        border-color:rgba(237,197,49,.35);
      }
      .tile:hover .icon svg{ transform:translateY(-1px); }
    }

    .tile:active{ transform:translateY(0) scale(.98); }

    .tile:focus-visible{
      outline:none;
      box-shadow:0 0 0 3px rgba(237,197,49,.35);
    }

    @media (prefers-reduced-motion: reduce){
      .tile, .tile::before, .icon, .icon svg{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid">

      <!-- 1) Restoran & jelovnik -->
      <a class="tile"
         href="https://sites.google.com/view/ervin-milica-14-04-2027/restoran-meni"
         target="_blank" rel="noopener noreferrer"
         onclick="window.open(this.href,'_blank','noopener'); return false;"
         aria-label="Restoran i jelovnik">
        <span class="icon" aria-hidden="true">
          <!-- pin icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 22s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11Z" stroke="currentColor" stroke-width="2.2" stroke-linejoin="round"/>
            <path d="M12 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" stroke="currentColor" stroke-width="2.2"/>
          </svg>
        </span>
        <span class="label">üìç Restoran<br>&amp; jelovnik</span>
      </a>

      <!-- 2) Sme≈°taj -->
      <a class="tile"
         href="SMESTAJ_URL_HERE"
         target="_blank" rel="noopener noreferrer"
         onclick="window.open(this.href,'_blank','noopener'); return false;"
         aria-label="Sme≈°taj">
        <span class="icon" aria-hidden="true">
          <!-- bed icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 11V8.5A2.5 2.5 0 0 1 5.5 6h13A2.5 2.5 0 0 1 21 8.5V11" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M3 11h18v7" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M3 18v-2.5A2.5 2.5 0 0 1 5.5 13h13A2.5 2.5 0 0 1 21 15.5V18" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M7 10.5h3" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M19 20v-2" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M5 20v-2" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="label">Sme≈°taj</span>
      </a>

      <!-- 3) Hitan kontakt -->
      <a class="tile"
         href="HITAN_KONTAKT_URL_HERE"
         target="_blank" rel="noopener noreferrer"
         onclick="window.open(this.href,'_blank','noopener'); return false;"
         aria-label="Hitan kontakt">
        <span class="icon" aria-hidden="true">
          <!-- phone icon -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M8.5 3.5l2 3.7c.3.6.2 1.3-.3 1.8l-1.2 1.2c1.2 2.2 3.1 4.1 5.3 5.3l1.2-1.2c.5-.5 1.2-.6 1.8-.3l3.7 2c.7.4 1 1.2.7 2l-.7 2.1c-.2.6-.7 1-1.3 1.1-2 .3-6.4.1-11.1-4.6C4 14.9 3.8 10.5 4.1 8.5c.1-.6.5-1.1 1.1-1.3l2.1-.7c.8-.3 1.6 0 2 .7Z"
                  stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="label">Hitan<br>kontakt</span>
      </a>

    </div>
  </div>
</body>
</html>
