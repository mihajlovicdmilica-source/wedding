<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <title>Nastavak priče</title>
  <style>
    :root{ --accent:#edc531; }
    html,body{ margin:0; padding:0; background:transparent; }
    *{ box-sizing:border-box; }
    .wrap{ padding:12px; display:flex; justify-content:center; }
    a.btn{
      display:flex; align-items:center; justify-content:center; gap:14px;
      width:min(720px, 100%); padding:16px 18px;
      border-radius:999px; background:#fff; border:1px solid rgba(0,0,0,.10);
      text-decoration:none; -webkit-tap-highlight-color:transparent; user-select:none;
      transition: transform .18s ease, border-color .18s ease;
    }
    a.btn:hover{ transform: translateY(-2px); border-color: rgba(0,0,0,.16); }
    a.btn:active{ transform: translateY(0); }
    .label{
      font-family:"Alex Brush", cursive; font-weight:400;
      font-size: clamp(24px, 6vw, 36px); line-height:1; color:#111;
      min-width:0; flex: 1 1 auto; text-align:center;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .heart{
      width: clamp(38px, 9vw, 52px); height: clamp(38px, 9vw, 52px);
      position:relative; flex:0 0 auto; animation: floaty 2.6s ease-in-out infinite;
    }
    .hi{
      position:absolute; inset:0; transform: rotate(45deg);
      background:#fff; border:3px solid var(--accent); border-radius:8px;
    }
    .hi:before,.hi:after{
      content:""; position:absolute; width:100%; height:100%;
      background:#fff; border:3px solid var(--accent); border-radius:50%;
    }
    .hi:before{ left:-50%; top:0; }
    .hi:after{ top:-50%; left:0; }
    .heart:after{
      content:""; position:absolute; inset:-10px; border-radius:999px;
      border:3px solid rgba(237,197,49,.35); transform: scale(.7); opacity:0;
      animation: pulse 2.2s ease-out infinite;
    }
    @media (max-width:360px){
      .label{ white-space:normal; overflow:visible; text-overflow:clip; }
    }
    @media (prefers-reduced-motion: reduce){
      .heart, .heart:after{ animation:none !important; }
      a.btn{ transition:none !important; }
    }
    @keyframes pulse{
      0%{ transform:scale(.65); opacity:0; }
      18%{ opacity:.9; }
      55%{ transform:scale(1.06); opacity:0; }
      100%{ opacity:0; }
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-3px); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="btn"
       href="https://sites.google.com/view/ervin-milica-14-04-2027/kako-je-sudbina-spojila-mladence?authuser=0"
       target="_blank"
       rel="noopener">
      <span class="heart" aria-hidden="true"><span class="hi"></span></span>
      <span class="label">nastavak priče</span>
    </a>
  </div>
</body>
</html>
